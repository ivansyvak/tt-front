<table *ngIf="(clientsService.selectedClient | async)?.id" mat-table [dataSource]="files" class="file-table">

  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef> File name. </th>
    <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
  </ng-container>

  <ng-container matColumnDef="originalName">
    <th mat-header-cell *matHeaderCellDef> Original name. </th>
    <td mat-cell *matCellDef="let element"> {{element.originalName}} </td>
  </ng-container>

  <ng-container matColumnDef="mime">
    <th mat-header-cell *matHeaderCellDef> Mime. </th>
    <td mat-cell *matCellDef="let element"> {{element.mime}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Size. </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="table-row"
    mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
